<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Be My Valentine Baby!</title>

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  min-height:100vh;
  display:grid;
  place-items:center;
  color:#f1f1f1;

  background: linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
  url('Background.jpg');

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
    }
    .card{
      background: rgba(255, 255, 255, 0.15); /* transparency */
  backdrop-filter: blur(14px); /* THE MAGIC */
  -webkit-backdrop-filter: blur(14px); /* for Safari */
  
  padding:32px 26px;
  border-radius:26px;

  border:1px solid rgba(255,255,255,0.25);

  box-shadow:0 20px 40px rgba(0,0,0,.25);
  text-align:center;
  max-width:420px;
  width:90%;
}

    h1{
      font-size:34px;
      margin-bottom:10px;
    }

    p{
      margin-top:0;
      opacity:.8;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:20px;
      position:relative;
      min-height:60px;
    }

    button{
      border:none;
      padding:14px 20px;
      font-size:16px;
      font-weight:700;
      border-radius:16px;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(0,0,0,.12);
    }

    .yes!!{
      background:#ff4d8d;
      color:white;
    }

    .no{
      background:#f3f3f3;
      position:relative;
    }

    .success{
      display:none;
      margin-top:20px;
    }

    canvas{
      position:fixed;
      inset:0;
      pointer-events:none;
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>Will you be my Valentine Kynthia? üíò</h1>
  <p>Click no if you smell!
    (I dare you)üòè</p>

  <div class="buttons" id="buttons">
    <button class="yes" id="yes">Yes!üíñ</button>
    <button class="no" id="no">No üôÉ</button>
  </div>

  <div class="success" id="success">
    <h2>Thank you my forever Valentine ü•∞</h2>
    <p>See you on the 14th sexyüëÄ üòé</p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const success = document.getElementById("success");
  const buttons = document.getElementById("buttons");

  noBtn.addEventListener("mouseenter", move);
  noBtn.addEventListener("click", move);

  function move(){
    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
  }

  yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    success.style.display = "block";
    confetti();
  });

  // Confetti
  const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const colors = [
"#ff4d8d",
"#ffd166",
"#06d6a0",
"#118ab2",
"#9b5de5",
"#f15bb5",
"#ff85a1",
"#7bdff2",
"#cdb4db",
"#ffc8dd"
];

let confettiPieces = [];
let animationId = null;
let confettiEndTime = 0;

function confetti(){

  confettiPieces = [];
  confettiEndTime = performance.now() + 3000; // lasts 3 seconds

  // CREATE LOTS OF PIECES
  for(let i=0;i<500;i++){
    confettiPieces.push({
      x: Math.random()*canvas.width,
      y: -Math.random()*canvas.height,
      size: Math.random()*8+4,
      speedY: Math.random()*4+2,
      speedX: Math.random()*2-1,
      rotation: Math.random()*360,
      rotationSpeed: Math.random()*10-5,
      color: colors[Math.floor(Math.random()*colors.length)]
    });
  }

  if(!animationId){
    animateConfetti();
  }
}

function animateConfetti(){

  ctx.clearRect(0,0,canvas.width,canvas.height);

  confettiPieces.forEach(p => {

    p.y += p.speedY;
    p.x += p.speedX + Math.sin(p.y * 0.01);
    p.rotation += p.rotationSpeed;

    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rotation * Math.PI/180);
    ctx.fillStyle = p.color;
    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.6);
    ctx.restore();

  });

  confettiPieces = confettiPieces.filter(p => p.y < canvas.height + 40);

  if(performance.now() < confettiEndTime || confettiPieces.length > 0){
    animationId = requestAnimationFrame(animateConfetti);
  }else{
    cancelAnimationFrame(animationId);
    animationId = null;
    ctx.clearRect(0,0,canvas.width,canvas.height);
  }
}
</script>

</body>
</html>
